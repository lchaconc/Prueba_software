<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Corporación Valle Fresco</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="vendor/js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="vendor/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/login.js" charset="utf-8"></script>
  </head>
  <body>

    <hr>
    <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Corporación Valle Fresco S. A.</h2>
        </div>
    </div>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="usuario"/>
          <input type="password" placeholder="contraseña"/>
          <input type="password" placeholder="confirmar contraseña"/>
          <input type="text" placeholder="e-mail"/>
          <button>Crear cuenta</button>
          <p class="message">¿Ya tiene cuenta? <a href="#">Acceder</a></p>
        </form>
        <form class="login-form">
          <input id="txtName" type="text" placeholder="usuario"/>
          <input id="txtPwd" type="password" placeholder="contraseña"/>
          <button id="btnLogin">Acceder</button>
          <p class="message">¿No está registrado? <a href="#">Registrarse</a></p>
        </form>
      </div>
    </div>


  </body>
</html>
